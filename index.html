<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Minimal Task Manager | @dieggoyz</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<style>
		body {
			padding: 1rem;
		}

		.completed {
			color: gray;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div id="app">
		<div>
			<input type="text" id="taskInput" placeholder="Type your task here" />
			<button onclick="addTask()">Add</button>
		</div>
		<div>
			<h2>Tasks:</h2>
			<ol id="taskList"></ol>
		</div>
		<div>
			<a href="/assets/tasks.json">Example Tasks</a>
			<button id="exportBtn">Export</button>
			<label for="importInput" id="importLabel" class="button">Import</label>
			<input type="file" name="importInput" id="importInput" accept=".json" hidden />
		</div>
	</div>
	<div style="bottom:1rem;margin:0;padding:0;position:fixed;right:1rem;z-index:9999;">
		<a href="https://github.com/dieggoyz" rel="noopener noreferrer" target="_blank"
			style="color:#8a93a0;font-family:monospace;font-size:.875rem;line-height:1.25rem;margin:0;padding:0;text-decoration:none;z-index:9999;">
			ã€† dieggoyz
		</a>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
