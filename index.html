<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Minimal Task Manager | @dieggoyz</title>
	<link rel="stylesheet" href="https://dieggoyz-normalize.vercel.app/dist/style.min.css">
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="app">
		<div>
			<input type="text" id="taskInput" placeholder="Type your task here" />
			<button onclick="addTask()">Add</button>
		</div>
		<div>
			<h2>Tasks:</h2>
			<ol id="taskList"></ol>
		</div>
		<div>
			<button id="exportBtn">Export</button>
			<label for="importInput" id="importLabel" class="button">Import</label>
			<input type="file" name="importInput" id="importInput" accept=".json" hidden />
		</div>
	</div>
	<div style="bottom: 1rem; position: fixed; right: 1rem;">
		<a href="https://github.com/dieggoyz" rel="noopener noreferrer" target="_blank"
			style="color: #8a93a0; font-family: monospace; font-size: .875rem; text-decoration: none;">
			ã€† dieggoyz
		</a>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
