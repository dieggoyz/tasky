<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Task Manager @ dieggoyz</title>
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/skeleton.min.css" />
    <link rel="icon" href="assets/favicon.png" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        padding: 1rem;
      }

      .completed {
        color: gray;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <input type="text" id="taskInput" placeholder="Type your task here" />
        <button onclick="addTask()">Add</button>
      </div>
      <div>
        <h2>Tasks:</h2>
        <ol id="taskList"></ol>
      </div>
      <div>
        <a href="/assets/tasks.json">Example Tasks</a>
        <button id="exportBtn">Export</button>
        <label for="importInput" id="importLabel" class="button">Import</label>
        <input
          type="file"
          name="importInput"
          id="importInput"
          accept=".json"
          hidden
        />
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://dieggoyz.vercel.app/signature.js" defer></script>
  </body>
</html>
